<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <header>
            <h1>Simulation Dashboard</h1>
        </header>

        <div id="main-panel">
            <canvas id="petri-dish" width="600" height="400"></canvas>

            <div id="controls" class="controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="add-bacteria">Add Bacteria</button>
            </div>

            <div id="graphs" class="graphs">Graphs coming soon...</div>
            <div id="chat-interface" class="chat">
                <div id="chat-log" class="chat-log"></div>
                <div class="chat-controls">
                    <input id="chat-input" type="text" placeholder="Mesaj yaz" />
                    <button id="chat-send">GÃ¶nder</button>
                </div>
            </div>
        </div>

        <section id="status-panel" class="status-menu"></section>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="script.js"></script>
</body>
</html>
